<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio Enlaces 5</title>
    <style type="text/css">
        img{
            width: 120px;
            height: 45px;
            border: none;
        }

        h1{
            background-color: #007600;
            color: #ffffff;
        }

        a:visited img {
            width: 120px;
            height: 45px;
            border: 5px blue;
        }

        a:hover img {
            width: 240px;
            height: 90px;
            border: 5px solid red;
        }
        
    </style>
</head>
<body>
    <h1>Enlaces a buscadores:</h1>
    <p>
        <a href="https://www.google.es" target ="_blank">
            <img alt="google" src="Imagenes/google.jpg" height="45" width="120">
        </a>
    </p>

    <p>
        <a href="https://www.bing.com" target ="_blank">
                <img alt="bing" src="Imagenes/Bing.svg" height="45" width="120">
        </a>
    </p>

    <p>
        <a href="https://es.yahoo.com" target ="_blank">
                <img alt="yahoo" src="Imagenes/yahoo.jpg" height="45" width="120">
        </a>
    </p>

    <p>
        <a href="https://www.es.ask.com" target ="_blank">
                    <img alt="ask" src="Imagenes/Ask.jpg" height="45" width="120">
        </a>
    </p>

    <p>
        <a href="https://www.DuckDuckGo.com" target ="_blank">

</body>
</html>
